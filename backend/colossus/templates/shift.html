{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Shift Cipher{% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="Encrypt">Encrypt</label>
        <textarea name="plain_text" placeholder="Attack at dawn"
                  class="form-control">{{ request.form['plain_text'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Encrypt</button>
    </div>
</form>
{% endblock %}
