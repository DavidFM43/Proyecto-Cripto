<form [formGroup]="arguments">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-11 col-lg-11 mr-auto ml-auto">

        </div>
        <div class="col-sm-1 col-lg-1 mr-auto ml-auto">

        </div>
      </div>
      <div class="row justify-content-center">
        
        <div class="col-sm-4 col-lg-4 ml-auto">
          <div
            [ngClass]="
            P.invalid && P.dirty ? 'form-group has-danger' : 'input-group'
            "
          >
            <input
              class="form-control"
              placeholder="P"
              type="text"
              autofocus
              formControlName="P" (input)="calculeND()"
            />
            <ng-template [ngIf]="!P.invalid || !P.dirty">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="tim-icons icon-lock-circle"> </i>
                </span>
              </div>
            </ng-template>
          </div>
        </div>
        <div class="col-sm-4 col-lg-4 ml-auto">
          <div
          [ngClass]="
          Q.invalid && Q.dirty ? 'form-group has-danger' : 'input-group'
          "
        >
          <input
            class="form-control"
            placeholder="Q"
            type="text"
            autofocus
            formControlName="Q"
          />
          <ng-template [ngIf]="!Q.invalid || !Q.dirty">
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="tim-icons icon-lock-circle"> </i>
              </span>
            </div>
          </ng-template>
        </div>
        </div>
        <div class="col-sm-4 col-lg-4 ml-auto">
          <div
          [ngClass]="
          E.invalid && E.dirty ? 'form-group has-danger' : 'input-group'
          "
        >
          <input
            class="form-control"
            placeholder="E"
            type="text"
            autofocus
            formControlName="E"
          />
          <ng-template [ngIf]="!E.invalid || !E.dirty">
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="tim-icons icon-lock-circle"> </i>
              </span>
            </div>
          </ng-template>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>D: {{D}}</h4>
        </div>
        <div class="col-md-6">
          <h4>N: {{N}}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>Public Key (n,e): ({{N}}, {{E.value}})</h4>
        </div>
        <div class="col-md-6">
          <h4>Private Key (n,d): ({{N}}, {{D}})</h4>
        </div>
      </div>
      
  
      </div>
      <div class="row">
        <div class="col-sm-12 col-lg-12 mr-auto random-btn-cont">
          <button class="btn mr-1 random-btn" (click)="random()">Random</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-lg-10 mr-auto ml-auto">
          <textarea
            placeholder="Text to cipher"
            class="texrtocr form-control"
            formControlName="plainText"
            [ngClass]="{ plainTextError: plainText.invalid && plainText.dirty }"
          ></textarea>
        </div>
        <div class="col-sm-6 col-lg-5 mr-auto ml-auto submit">
          <button
            type="button"
            class="btn btn-primary"
            (click)="encrypt()"
            [disabled]="!arguments.valid"
          >
            Encrypt
          </button>
        </div>
        <div class="col-sm-6 col-lg-5 mr-auto ml-auto submit">
          <button
            type="button"
            class="btn btn-primary"
            (click)="decrypt()"
            [disabled]="!arguments.valid"
          >
            Decrypt
          </button>
        </div>
      </div>
  
      <div class="row" *ngIf="submitted">
        <div class="col-sm-12 col-lg-10 mr-auto ml-auto">
          <div>
            <h3 class="mb-3">{{ resposeDymcMess }} text</h3>
          </div>
        </div>
  
        <div class="col-sm-12 col-lg-10 mr-auto ml-auto">
          <blockquote>
            <p class="blockquote blockquote-danger">
              {{ cipherText }}
            </p>
          </blockquote>
        </div>
      </div>

  </form>
