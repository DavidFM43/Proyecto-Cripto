<form [formGroup]="arguments" (ngSubmit)="submit()">
    <div class="container">
        <div class="row justify-content-center">
           
    
                <div class="col-sm-9 col-lg-9 ml-auto">
                    <textarea placeholder="Key" class="textkey form-control" formControlName="key"></textarea>
                </div>
                <div class="col-sm-3 col-lg-3 mr-auto random-btn-cont">
                    <button type="submit" class="btn mr-1 random-btn" (click)="random()" >Random</button>
                </div>
                
        </div>
    
        <div class="row">
            <div class="col-sm-12 col-lg-10 mr-auto ml-auto">
                <div class="title"><h3 class="mb-3">Select image</h3></div>
            </div>
            
    
            <div class="col-sm-12 col-lg-10 mr-auto ml-auto">
                <div style="text-align: center; margin-top: 10px;">
                    <ng-container *ngIf="file == null; else elseUploadrer">
                        <label for="file-upload-adder">
                                                <div class="addResourcesS">
                                                    <i class="far fa-plus-square">
                                                    </i>
                                                </div>
                                            </label>
                        <input id="file-upload-adder" accept=".pdf,image/png,image/jpeg,image/jpg" type="file" style="display: none;" (change)="addFileGroup($event)">
                        <div *ngIf="notAdmit" class="alertForm">El tipo de archivo no es admitido o el nombre del archivo contiene puntos(.).</div>
                    </ng-container>
                    <ng-template #elseUploadrer>
                
                        <img id="file" [src]="fileUrl">

                        <button
                        class="btn btn-primary btn-icon btn-round mr-1"
                        type="button"
                      >
                        <i class="fa-solid fa-xmark"(click)="removeFile()"> </i>
                      </button>
                
                    </ng-template>
                
                    <div>
                        <button type="button" class="btn btn-primary" [disabled]="file == null" (click)="detecteItem()">Cipher</button>
                    </div>
                
                
                    <div style="margin-top: 10px;">
                        <div *ngIf="sending">
                            {{progress}}
                        </div>
                        <div *ngIf="errorUpload">
                            Ups, intente otra vez.
                        </div>
                
                    </div>
                </div>                
            </div>
        </div>
        
    </div>
    </form>
